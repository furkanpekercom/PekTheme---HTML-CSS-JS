<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>PekTheme - HTML - CSS - JS | Web Site Template</title>
</head>
<body>
    
    <div class="satir">
        <div class="ic-satir">
            
                <div class="slideshow-container">

                    <!-- Full-width images with number and caption text -->
                    <div class="mySlides fade">
                        <div class="slide">
                            <div class="header">
                                <div class="logo"><img src="img/logo.png" alt=""></div>
                                <nav class="navigation">
                                    <ul class="navigation-ul">
                                        <li class="navigation-li">AnasayfaS</li>
                                        <li class="navigation-li">Hakkımızda</li>
                                        <li class="navigation-li">Hizmetlerimiz</li>
                                        <li class="navigation-li">Blog</li>
                                        <li class="navigation-li">İletişim</li>
                                    </ul>
                                </nav>
                            </div>
                        </div>
                        <div class="text">Slider 1</div>
                    </div>
                
                    <div class="mySlides fade">
                        <div class="slide"></div>
                        <div class="text">Slider 2</div>
                    </div>
                
                    <div class="mySlides fade">
                        <div class="slide"></div>
                        <div class="text">Slider 3</div>
                    </div>
                
                    <!-- Next and previous buttons -->
                    <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
                    <a class="next" onclick="plusSlides(1)">&#10095;</a>
                </div>
                <br>
                
                <!-- The dots/circles -->
                <div class="dots" >
                    <span class="dot" onclick="currentSlide(1)"></span>
                    <span class="dot" onclick="currentSlide(2)"></span>
                    <span class="dot" onclick="currentSlide(3)"></span>
                </div>
        </div>
    </div>


    <script src="app.js"></script>
</body>
</html>
